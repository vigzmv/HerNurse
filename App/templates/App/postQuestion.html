{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<style>
 
input,select{
    margin-bottom: 16px;
    margin-left: 30px;
}
textarea{
    width:75%;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title text-center" style="color:black">Post Question</div>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        {% csrf_token %}
						  <table>
                                <tr>
                                    <td>{{ form.question.label_tag }}</td><br>
                                    <td>{{ form.question }}</td>
                                </tr>
                    		</table>
                                <input class="btn btn-success btn-md pull-right" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
